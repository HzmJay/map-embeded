<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Embed</title>
</head>
<body>
    <h1>Map Embed</h1>
    <!-- Example of Google Maps Embed -->
    <iframe
    width="600"
    height="450"
    frameborder="0"
    style="border:0"
    src="https://www.google.com/maps/embed/v1/directions?key=API key&origin=3.2672,113.0780&destination=3.2474,113.0787&mode=driving"
    allowfullscreen
></iframe>
</body>
</html>
